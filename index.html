header {

    text-align: center;
    position: relative;

header h1 {
    margin: 0;

    letter-spacing: 4px;

    font-weight: 700;
    margin: 60px 0 25px;
    color: #3d1a47;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 0 30px 50px;
    max-width: 1300px;
    margin: auto;
}

.product {
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.product img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.product:hover img {
    transform: scale(1.05);
}

.productinfo {

    text-align: center;
}

.productinfo h3 {

    font-size: 18px;
    font-weight: 500;
    color: #333;

.productinfo p {
    margin: 0;
    font-size: 16px;
    color: #3d1a47;
    font-weight: 700;
    letter-spacing: 0.5px;
}

footer {
    background: #1a1a1a;
    color: white;
    padding: 25px;
    text-align: center;
    font-size: 14px;
    margin-top: 40px;

// Render products using filename as key
function renderProducts(files, containerId) {
    const container = document.getElementById(containerId);
    files.forEach(file => {
        // Use clean title for display
        let title = file.replace(/600x600|jpeg|jpg|png|webp/gi, "").replace(/-/g, " ").trim();
        title = title.replace(/\b\w/g, c => c.toUpperCase());

        // Use full filename as key for price lookup
        const price = prices[file] || 2000;

        const imgUrl = "https://egtreasures.store/assets/" + file;

        const div = document.createElement("div");
        div.className = "product";

        div.onclick = () => {
            const message = encodeURIComponent(`Hello I want to order: ${title} Price: EGP ${price} ${imgUrl}`);
            window.location.href = `https://wa.me/201151198111?text=${message}`;
        };

        div.innerHTML = `
            <img src="${imgUrl}">
            <div class="productinfo">
                <h3>${title}</h3>
                <p>EGP ${price}</p>
            </div>
        `;

        container.appendChild(div);
    });
}
