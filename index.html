        background: #111;

    }

    .product img {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .productinfo h3 {
        margin: 0 0 8px;
        font-size: 17px;
        font-weight: bold;
        color: #333;
    }

    .productinfo p {
        margin: 0;
        font-size: 15px;

function cleanName(file) {
    return file
        .replace(/-/g, " ")
        .replace(/600x600|jpeg|jpg|png|webp/gi, "")
        .replace(/\s+/g, " ")
        .trim();
}

function randomPrice() {
    return Math.floor(Math.random() * (3000 - 1500 + 1)) + 1500;
}

const container = document.getElementById("products");

function titleCase(str) {
    return str.split(" ").map(word => 
        word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
    ).join(" ");
}

imageFiles.forEach(file => {
    let title = cleanName(file);
    title = titleCase(title); // Capitalize first letter of each word
    const price = randomPrice();
    const imgUrl = "https://egtreasures.store/assets/" + file;

    const div = document.createElement("div");
    div.className = "product";

    div.onclick = () => {
        const message = encodeURIComponent(`Hello I want to order: ${title} Price: EGP ${price} ${imgUrl}`);
        window.location.href = `https://wa.me/201151198111?text=${message}`;
    };

    div.innerHTML = `
        <img src="${imgUrl}">
        <div class="productinfo">
            <h3>${title}</h3>
            <p>EGP ${price}</p>
        </div>
    `;

    container.appendChild(div);
});
