/* PRODUCT GRID */

/* PRODUCT CARD */
.product {

    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    transition: all 0.35s ease;
    position: relative;
}

.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    transition: transform 0.35s ease;
}

.product:hover img {
    transform: scale(1.06);
}

/* PRODUCT TEXT */

    text-align: center;

.productinfo h3 {

    font-weight: 600;

    letter-spacing: 0.5px;

.productinfo p {

    font-size: 17px;
    color: #2c1735;

.controls select:hover,

/* Format Cards */
function renderProducts(files, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    files.forEach(file => {
        let title = file.replace(/600x600|jpeg|jpg|png|webp/gi, "")
                        .replace(/-/g, " ")
                        .trim();
        title = title.replace(/\b\w/g, c => c.toUpperCase());

        const price = prices[file] || 2000;
        const imgUrl = "https://egtreasures.store/assets/" + file;

        const div = document.createElement("div");
        div.className = "product";

        div.onclick = () => {
            const message = encodeURIComponent(`Hello I want to order: ${title} Price: EGP ${price} ${imgUrl}`);
            window.location.href = `https://wa.me/201151198111?text=${message}`;
        };

        div.setAttribute("data-title", title.toLowerCase());
        div.setAttribute("data-price", price);

        div.innerHTML = `
            <img src="${imgUrl}">
            <div class="productinfo">
                <h3>${title}</h3>
                <p>EGP ${price}</p>
            </div>
        `;

        container.appendChild(div);
    });
}


function applyFilters() {
    const sortMode = document.getElementById("sortSelect").value;
    const query = document.getElementById("searchInput").value.trim().toLowerCase();

    const categories = [
        { id: "oils", files: oils },
        { id: "perfumes", files: perfumes }
    ];

    categories.forEach(cat => {
        let list = [...cat.files];

        // Filter by search
        if (query !== "") {
            list = list.filter(file => {
                const t = file.toLowerCase();
                return t.includes(query);
            });
        }

        // Sort
        if (sortMode === "low") {
            list.sort((a, b) => (prices[a] || 2000) - (prices[b] || 2000));
        } else if (sortMode === "high") {
            list.sort((a, b) => (prices[b] || 2000) - (prices[a] || 2000));
        }

        // Render
        renderProducts(list, cat.id);
    });
}

document.getElementById("sortSelect").addEventListener("change", applyFilters);
document.getElementById("searchInput").addEventListener("input", applyFilters);
